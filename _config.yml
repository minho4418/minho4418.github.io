about_content: | # this will include new lines to allow paragraphs
  **차별화된 서비스를 만들어내는 개발자, **꼼꼼하게 빈 틈을 채워나가는 개발자**, **사람들이 필요로 하는 것이 무엇인지 고민하는 개발자**가 되고싶은 
  Java & Spring, NodeJS 기반의 신입 개발자입니다.<br/>개인이 하고 싶은 일 보다는 <mark>회사와 팀에 도움이 되는</mark> 개발을 해야한다는 생각을
  가지고 공부를 하고있습니다.<br/>
  <mark>끈기와 집중력을 바탕으로</mark> 에러가 생겨도 끝까지 해결하려고 노력하고 더 좋은 방법이 있는지 항상 생각하고 찾아봅니다.
  문제 해결을 할 때 성취감과 보람이 쌓이기 때문에 혁신적이고 진취적인 개발자가 될 수 있다고 자신합니다!

content:
  - title: 자기소개서
    layout: list
    content:
      - layout: left
        title: 성장 과정
        description: |
          대학 시절 하고싶은 일을 고민하던 저의 관심을 처음으로 끈 전공 수업은 데이터통신설계 수업이었습니다. 
          react native, html5, nodejs를 사용해 코딩으로 프로그램을 실현시키는 것에 재미를 느껴 며칠 밤을 새우면서 할 정도로 
          흥미와 열정을 가지고 공부했습니다. 그 수업을 계기로 웹 개발에 관심을 가져 Java와 Spring을 공부하기 시작했습니다.

      - layout: left
        title: 지원 동기
        caption: 마드라스체크에서 어떤 일을 하고 싶으신가요?
        description: |
          내가 어떤 일을 해야하지? 내가 잘하고 하고 싶은 일이 무엇인가 고민할 시기에 it관련 유튜브를 보다가 이학준 대표님의
          플로우란 협업툴을 소개하시는 영상을 보고 지원하게 되었습니다. 군대에 있을 시기에 체계병(전산병)으로
          군대안에 있는 서버, 프로그램을 유지보수하는 일을 했습니다. 그 당시 항상 오류를 접하거나 새로운 프로그램이
          나오면 다시 찾아보고 공부해야하는 상황이 생겨서 과거의 작업물을 유지할 수 있는 보안성을 갖춘 프로그램을 만들고 싶다 생각했었습니다.
          그래서 영상을 보고 협업툴에 대해 관심을 가지기 시작했습니다.<br/>
          저는 마드라스체크에서 백엔드 개발을 하고싶습니다. 협업툴의 오류, 부족한 점들을 유지보수 하면서 고객들이 더 쉽게 효율적으로
          사용하면서 소통하고 작업물의 히스토리를 쌓는지 보고싶습니다. 또한 준비중인 신규 기능 중에 OKR신규 기능과 채팅 기능 강화와 같은
          기능을 업그레이드하고 새로운 기술을 도입하는 일도 하고싶습니다. 이러한 체계적인 툴을 만드는 시스템을 갖춘 회사에서 일해보고 싶습니다.

      - layout: left
        caption: 회사의 성장과 개인의 성장 중 어디에 중점을 두시나요?
        description: |
          현재 저는 회사의 성장에 더 중점을 둡니다. 당연히 회사의 성장과 개인의 성장이 같이 가져갈 수 있는 경우이면
          좋겠지만 만약 회사의 성장과 개인의 성장이 다르다면 회사의 성장에 중점을 두어야한다고 생각합니다.
          회사의 성장은 시대와 환경의 변화에 따른 다양한 요구에서 시스템이 어떻게 기업을 유지하고 사업전략이 회사의 미래를
          결정한다고 생각합니다. 따라서 회사가 성장한다는 것은 개인의 역량도 시대에 맞게 변화되고 다양한 요구에 발맞춰간다면
          개인의 성장도 찾을 수 있다고 생각합니다. 또한 개인의 성장이 부족하다면 개인적인 시간에 공부를 따로 해서 충분히 발전해 나갈 수 있다고 생각합니다.

      - layout: left
        caption: 인생에서 가장 즐거웠던 일 또는 보람있었던 일은 무엇인가요?
        description: |
          19년도에 정보체계병(전산병)으로 군 복무를 했을 때 저희 부대는 아직도 수기로 전산품목을 관리하고 정리되지않은 인수인계와
          확립되지 않은 시스템을 가지고 있었습니다. 그래서 서버에 오류가 발생하거나 프로그램을 설치할 때마다 다시 물어보고, 정리하는 과정에서
          시간도 지연되고 일의 효율성도 떨어졌습니다. <br/>
          이러한 불편함을 타개하고자 저는 프로그램이 있으면 좋겠다 생각했습니다. 하지만 군대의 보안특성상 새로운 프로그램은 만들지 못했고
          간편하게 엑셀부터 시작했습니다. 우선 엑셀로 전산품목을 정리하고 관리하는 테이블을 만들었습니다. 또한 과거의 인수인계들을 정리하고
          제가 군생활하면서 공부했던 내용들을 종합해 파일을 만들었습니다. 이 파일로 새로 들어온 간부, 병사도 보다 쉽게 일을 처리할 수 있게되었으며
          다른 부대 체계병이 찾아와 파일을 받아가는 등 확립되지 않은 시스템을 전산화하고 체계적으로 할 수 있게 되었습니다. 일도 체계성이 생기고
          일 처리도 좋아지는 걸 느낄 때마다 말할 수 없는 성취감과 보람을 느꼈습니다.

