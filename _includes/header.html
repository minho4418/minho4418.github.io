<div class="container header-container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-8 header-left">
      <h1>{{ site.name | escape }}</h1>
      <h2>{{ site.title | escape }}</h2>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 header-right">
      <ul class="icons no-print">
        {%- if site.github_username -%}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username| cgi_escape | escape }}" class="button button--sacnite button--round-l">
              <i class="fab fa-github" title="Github link"></i>
            </a>
          </li>
        {%- endif -%}
        {% for link in site.additional_links %}
          <li>
            <a target="_blank" href="https://smoggy-scarecrow-93f.notion.site/f78b271e3fc14b68b5879a508c2b3ba7" class="button button--sacnite button--round-l">
              <i class="fab fa-neos" title="Notion link"></i>
            </a>
          </li>
        {% endfor %}
      </ul>

      {%- if site.email -%}
        <p>
          {{ site.email_title | default: "Email" }}: {{ site.email | escape }}
        </p>
      {%- endif -%}
      
    </div>
  </div>
</div>
